<div class="content-block item-container" data-type="compensation">
    <div class="clearfix atcion-btns">
        <button class="btn btn-small btn-danger pull-right" data-action="block/remove">Remove</button>
        <button class="btn btn-small pull-right" data-action="item/add('pair')">Add</button>
    </div>
    <h2><%= data.title %>:</h2>

    <% var content = data.content; %>
    <% for (var i = 0, l = content.length; i < l; i++) { %>
    <% var d = content[i]; %>
    <div class="row item">
        <a href="#" data-action="item/remove" class="remove"><span class="icon-remove"></span></a>
        <div class="span2" data-action="editable">
            <span class="view"><%= d.type %></span>
            <span class="edit hide">
                <input type="text" data-action="change/value('type')">
            </span>
        </div>
        <div class="span6" data-action="editable">
            <span class="view"><%= d.content %></span>
            <span class="edit hide">
                <input type="text" data-action="change/value('txt')">
            </span>
        </div>
    </div>
    <% } %>
</div>

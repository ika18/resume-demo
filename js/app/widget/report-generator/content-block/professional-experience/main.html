<div class="content-block" data-type="professional-experience">
    <div class="clearfix atcion-btns">
        <button class="btn btn-small btn-danger pull-right" data-action="block/remove">Remove</button>
        <button class="btn btn-small pull-right" data-action="item/add('exp')">Add</button>
    </div>
    <h2>PROFESSIONAL EXPERIENCE:</h2>

    <div class="sortable-items item-container">
        
        <% for (var i = 0, l = data.length; i < l; i++) { %>
        <% var d = data[i]; %>
        <div class="row item">
            <a href="#" data-action="item/remove" class="remove"><span class="icon-remove"></span></a>
            <div class="span2">
                <span data-action="editable">
                    <span class="view"><%= d.from %></span>
                    <span class="edit hide">
                        <input type="text" data-action="change/value('from')">
                    </span>
                </span>
                -
                <span data-action="editable">
                    <span class="view"><%= d.to %></span>
                    <span class="edit hide">
                        <input type="text" data-action="change/value('to')">
                    </span>
                </span>
            </div>
            <div class="span6">
                <div data-action="editable">
                    <span class="view"><%= d.company %></span>
                    <span class="edit hide">
                        <input type="text" data-action="change/value('company')">
                    </span>
                </div>
                <div data-action="editable">
                    <span class="view"><%= d.title %></span>
                    <span class="edit hide">
                        <input type="text" data-action="change/value('title')">
                    </span>
                </div>
            </div>
            <div class="span8">
                <textarea name="description"><%= d.description %></textarea>
            </div>
        </div>
        <% } %>
    </div>
</div>
